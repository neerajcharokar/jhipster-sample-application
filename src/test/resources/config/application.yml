# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

mongock:
  change-logs-scan-package:
    - com.mycompany.myapp.config.dbmigrations
  mongo-db:
    read-concern: local
    write-concern:
      journal: false

spring:
  application:
    name: jhipsterSampleApplication
  cloud:
    consul:
      discovery:
        enabled: false
        instanceId: ${spring.application.name}:${spring.application.instance-id:${random.value}}
      config:
        enabled: false
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  data:
    mongodb:
      host: localhost
      port: 0
      database: jhipsterSampleApplication
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: jhipster-sample-application-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: jhipster-sample-application-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'jhipsterSampleApplicationApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: MjVlMjczYzJjOWY4MWZmZDZjZWYzOTRkOTA2MTJjNzhjYzA3MzRhZWE0ZTM4YWRlNDA3MWY5ZjkyZDZkZDA5YjE0ZGNjOTBlN2FlMDEyZWQ5NzBlNjYyMWZlOGYzY2M2NWRjZmU1MjdhOTNlY2Q2YzU5YjJhODQ2MDQ1YWQ3YWI=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
